
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalContent.heading}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalContent.message}}
  </div>
             
   <div class="modal-footer"> 
    <button type="submit" class="btn btn-outline-dark"  (click)="cancel()" *ngIf="modalContent.cancel">{{modalContent.cancel}}</button>
    <button type="submit" class="btn btn-outline-dark" (click)="ok()" *ngIf="modalContent.ok" >{{modalContent.ok}}</button>
  </div>
